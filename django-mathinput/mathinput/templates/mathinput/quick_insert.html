            class="mi-quick-insert-toggle"
            aria-label="Quick insert templates"
            aria-haspopup="true"
            aria-expanded="false"
            id="{{ widget_id }}-quick-insert-toggle">
        <span class="mi-quick-insert-label">Quick Insert</span>
        <span class="mi-quick-insert-arrow">â–¼</span>
    </button>
    <ul class="mi-quick-insert-menu"

        hidden>

    </ul>
</div>
